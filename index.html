<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	
	<!-- CSS FILES -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block align-left light-bg">
			<p><span>Grow</span><br>
			<p>Learn to Design &amp;<br>
			<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block align-center">
			<img src="img/flower.png" alt="image of lotus flower with html and css closing symbols">
		</div>
		<div class="block small-block align-center light-bg">
			<p>HTML<br>
			CSS<br>
			JavaScript<br>
			WordPress<br>
			Python</p>
		</div>
		<div class="block large-block align-left">
			<p><span>Freelance</span><br>
			<p>Make Enough Side Cash To<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="image of a piggy bank">
		</div>
		<div class="block large-block align-center dark-bg">
			<img src="img/eye.png" alt="image of an open eye">
			<p class="title">2020<br>
			<strong>Vision Board</strong></p>
		</div>
		<div class="block large-block align-right">
			<img src="img/plane.png" alt="image of an airplane">
			<p><span>Travel</span><br>
			<p>Plan A Trip Where I Can<br>
			<strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block align-center light-bg">
			<p>Walk Dogg ++<br>
			Meditate<br>
			Yoga<br>
			Snuggle Pup</p>
		</div>
		<div class="block small-block align-center">
			<img src="img/doggo.png" alt="image of a corgi">
		</div>
		<div class="block small-block align-right light-bg">
			<p><span>Mind &amp; Body</span><br>
			<p>Exercise More<br>
				&amp; Find Zen In<br>
			<strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
